# Configuration Settings
HOSTNAME="io"
USERNAME="eliox"
TIMEZONE="America/Denver"
LOCALE="en_US.UTF-8"

# Disk Configuration (will be detected)
DISK0=""
DISK1=""

# Partition Sizes
EFI_SIZE="1G"
BOOT_SIZE="1G"
ROOT_SIZE="100G"
SWAP_SIZE="32G"

# Encryption and LVM names
LUKS_ROOT="crypt_root"
LUKS_TENSOR_A="crypt_tensor_a"
LUKS_TENSOR_B="crypt_tensor_b"
VG_OS="vg_io"
LV_ROOT="lv_io_root"
LV_SWAP="lv_io_swap"
VG_TENSOR="vg_tensor_lab"
LV_TENSOR="lv_tensor_lab"

# Hardware Optimization
# CPU flags will be detected during installation
# Adjust MAKEOPTS based on your CPU
MAKEOPTS="-j32"
EMERGE_DEFAULT_OPTS="--jobs=16 --load-average=32"